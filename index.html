<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <title>Product cards</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="card_block" data-qa="card">
      <img
      alt=""
      class="monitor"
      src="images/imac.jpeg"
      />
      <p class="monitor_name font-family">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <span class="goods_code font-family">Код товара: 195434</span>
      <div class="monitor_rating">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <span class="rating_description font-family">
          Отзывов: 5
        </span>
      </div>
      <div class="price">
        <span class="price_word font-family">
          Цена:
        </span>
        <span class="price_digit font-family">69 999 грн</span>
      </div>
      <a
      class="monitor_buy font-family"
      data-qa="hover"
      href="#"
      >
      Купить
      </a>
    </div>
  </body>
</html>
